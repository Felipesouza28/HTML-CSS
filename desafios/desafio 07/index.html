<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Flexiveis</h1>
    <p>Você está vendo a imagem completa? Experimente amplirar o tamanho da sua janela para aproveitar melhor experiência</p>
    <picture>
        <source media="(max-width:750px)" srcset="paisagem/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="paisagem/paisagem-m.png" type="image/png">
        <img src="paisagem/paisagem-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
